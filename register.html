<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/hoja.png">
    <link rel="stylesheet" href="./style/registerstyle.css">
    <title>Crear cuenta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        input::placeholder {
            color: white;
        }
    </style>



</head>

<body>
    <script src="./app.js" type="module"></script>
    <section class="all">
        <div>
            <img class="backgroundpth" src="./image/registerbg.png" alt="Background" width="100%">

            <img class="backgroundpn" src="./image/fondopn.png" alt="Background" width="100%">
            <img class="backgroundforms" src="./image/formsregister.png" alt="Formas" width="100%">

            <div class="rectangle"></div>

            <div  class="position">
                <ul><img class="padding positionlogo" src="./image/logo.png" alt="Logo" width="25%"></ul>
                <h1 class="creatext">Crea una cuenta</h1>
                <p class="text">¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión</a></p>

                <form id="createUserForm">
                    <input class="input padding" type="name" name="name" placeholder="Tu nombre">
                    <input class="input padding" type="email" name="email"placeholder="Correo electrónico">
                    <input class="input padding" type="password" name="password" placeholder="Contraseña">                    
                    
                    <a href="#">
                            <button class="button">Crear cuenta</button>
                        </a>

                </form>
            </div>


        </div>
    </section>


</body>

</html>
