<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/hoja.png">
    <title>Carrito</title>

    <link rel="stylesheet" href="./style/cart.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>



<body>


    <header class="navegation__block">

        <section>

            <nav class="navegation">
                <div>
                    <img class="logo" src="./image/logoVerde.png" alt="Logo">
                </div>

                <div class="navegation__text">
                    <a class="navegation__pag" href="#">Nosotros</a>
                    <a class="navegation__pag" href="#">Proyectos</a>
                    <a class="navegation__here" href="./shopLogin.html">Apóyanos</a>
                </div>

                <div class="navegation__icon">
                    <img src="./image/exit.png" alt="">
                    <a href="./cart.html"> <img src="./image/carrito.png" id="oklogin"> </a>


                </div>


            </nav>

        </section>


    </header>

    <div class="allinformation">

        <h2>Resumen de tu carrito</h2>
        <div class="line"></div>

        <div class="all__elements">

            <div class="allform">

                <div class="marginform">
                    <h3>Nombre del comprador</h3>
                    <input class="form" type="text" name="name" placeholder="Tu nombre">
                </div>
                <div class="marginform">
                    <h3>Cédula</h3>
                    <input class="form" type="text" name="userCC" placeholder="Tu cédula">
                </div>
                <div class="marginform">
                    <h3>Dirección de entrega</h3>
                    <input class="form" type="text" name="userAdress" placeholder="Tu dirección">
                </div>



                <div>
                    <p class="totaltext">Total</p>
                    <div class="totalp" id="total">

                    </div>

                    <div class="line2"></div>

                    <div >
                        <a href="./shopLogin.html"><button class="button"> Seguir comprando</button></a>
                        <a href="./thanks.html"> <button id="submit" class="button1"> Pagar </button></a>
                    </div>



                </div>

            </div>

            <div class="allproduct">
                <ul class="cart" id="cart">




                </ul>


            </div>

            <script src="./src/scripts/cart.js" type="module"></script>


        </div>




    </div>




    <section class="footer">

        <footer>
            <section class="footer__contain">
                <img src="./image/logo.png" alt="logo">
                <p class="footer__text">Todos los derechos reservados</p>
            </section>
        </footer>
    </section>

</body>

</html>
